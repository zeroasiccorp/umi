name: Testbench CI
on:
  # Runs on all PRs
  pull_request:
  # Manual Dispatch
  workflow_dispatch:

jobs:
  switchboard_ci:
    name: "Switchboard CI"
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/zeroasiccorp/sbtest:latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: pytest
        run: |
          python3 -m venv venv
          . venv/bin/activate
          python3 -m pip install --upgrade pip
          python3 -m pip install -e .[test]
          pytest -m "switchboard" -s

  python_ci:
    name: "Python + Tools CI"
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/siliconcompiler/sc_tools:latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: pytest
        run: |
          python3 -m venv venv
          . venv/bin/activate
          python3 -m pip install --upgrade pip
          python3 -m pip install -e .[test]
          pytest -m "not switchboard" -n auto
